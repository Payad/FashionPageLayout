<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ruthie&family=Stardos+Stencil&display=swap" rel="stylesheet">
    <title>Fashion Page Layout</title>
</head>
<body>
    <header>
      <div class="container">
        <img src="imgs/search-icon3__1_-removebg-preview.png" alt="">
        <img class="fashionImg" src="imgs/fashion_logo-removebg-preview.png" alt="">
        <div class="menu">
            <img src="imgs/menu-rounded.png" alt="">
        </div>
      </div>
    </header>
    <main>
        <nav>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
        </nav>

        <ol class="pages">
        <li>
            <div class="left-col">
                <div class="container">
                    <h2>Story of the Week</h2>
                    <p>Day 1 at the StarDust Fashion exibition show.</p>
                </div>
                <footer>
                    <ol class="next-pages">
                        <li>
                            <div class="thumbnail">
                                <img class="nextImage" src="imgs/fashionModel.jpg" alt="">
                            </div>
                        <h3>Stellar Side Collection</h3>
                        <div class="next-arrow">
                            <img src="imgs/next-arrow-right.png" alt="">
                        </div>
                        </li>
                    </ol>
                </footer>
            </div>
            <div class="right-col">
            <div class="image" style="background-image: url(imgs/modelImage4.jpg)"></div> 
            </div>
        </li>
    </ol>
    </main>

</body>
</html>
